<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <a href="Home.html">Home |</a>
            <a href="about.html">About |</a>
            <a href="services.html">Services |</a>
            <a href="product.html">Product |</a>
            <a href="contact.html">Contact |</a>
        </nav>
    </header>
    <fieldset>
        <legend>Contact Form</legend>
        <form>
            <label>First Name  </label>
            <input type="text"placeholder="Enter Your First Name"/><br><br>
            <label>Last Name  </label>
            <input type="text"placeholder="Enter Your Last Name"/><br><br>
            <label>Phone Number </label>
            <input type="number"placeholder="Enter Your Phone number"/><br><br>
            <label>Email Id  </label>
            <input type="email"placeholder="Enter Your Email Id"/><br><br>
            <label>Password </label>
            <input type="Password"placeholder="Enter Your password"/><br><br>
            <label>Date of birth/label>
            <input type="date"/>
            <input type="month"/>
            <input type="week"/>
            <input type="time"/>
            <input type="datetime-local"/><br><br>
            <input type="color"/><br><br>
            <input type="range"/><br><br>
            <label>Choose cities</label>
            <input type="checkbox" checked>Mumbai
            <input type="checkbox" >Pune
            <input type="checkbox" >Nashik
            <input type="checkbox" >Ahilyanagar
            <input type="checkbox" >Nagpur<br><br>
            <label>Gender</label>
            <input type="radio"  name="Gender" >Male
            <input type="radio" name="Gender" >Female
            <input type="radio" name="Gender">Others<br><br>
            <label>Select Your fav dish</label>
            <select>
                <option>Please choose....</option>
                <option>Basundi</option>
                <option>Rasmalai</option>
                <option>Gulabjam</option>
            </select><br><br>
            <label>Upload Your image</label>
            <input type="file" multiple/><br><br>
            <textarea rows="10" cols="20"></textarea>
            <input type="submit">
            <input type="search">
        </form>
    </fieldset>
</body>
</html>
